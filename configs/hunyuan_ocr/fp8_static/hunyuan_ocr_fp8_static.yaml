# Global configuration of pipeline
global:
  save_path: ./output

# Simplified Configuration for LLM compression
model:
  name: HunyuanVL
  model_path: tencent/HunyuanOCR
  trust_remote_code: true
  low_cpu_mem_usage: true
  use_cache: false
  torch_dtype: auto
  device_map: cuda:0

# Compression configuration
compression:
  name: PTQ
  quantization:
    name: fp8_static     # Supported: fp8_static, fp8_dynamic, int4_awq, int4_gptq
    save_name: fp8
    bits: 8                # Quantization bits (4/8)
    quant_method:
      weight: "per-tensor"
      activation: "per-tensor"
    ignore_layers:         # Skip quantization for these layers
      - "lm_head"
    quant_vit: false

# Dataset for calibration
dataset:
  name: MultiModalDataset
  data_path: HuggingFaceM4/ChartQA
  max_seq_length: 8192
  num_samples: 256
  batch_size: 1
